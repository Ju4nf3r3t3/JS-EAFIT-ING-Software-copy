<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} - {{ producto.categoria.nombre }}</li>
        {% empty %}
            <li>No hay productos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
